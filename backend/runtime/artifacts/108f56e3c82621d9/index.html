<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 4px;
            background-color: #ccc;
            padding: 4px;
            border-radius: 8px;
        }
        
        .tile {
            width: 80px;
            height: 80px;
            background-color: #3498db;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.2s;
        }
        
        .tile:hover {
            transform: scale(1.02);
        }
        
        .empty {
            background-color: transparent;
            cursor: default;
        }
        
        .empty:hover {
            transform: none;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #27ae60;
        }
        
        .win-message {
            margin-top: 20px;
            font-size: 24px;
            color: #27ae60;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Sliding Puzzle</h1>
    <div class="puzzle-container" id="puzzle"></div>
    <div class="controls">
        <button id="shuffle-btn">Shuffle</button>
        <button id="reset-btn">Reset</button>
    </div>
    <div class="win-message" id="win-message">You Win! ðŸŽ‰</div>

    <script>
        const puzzleContainer = document.getElementById('puzzle');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const resetBtn = document.getElementById('reset-btn');
        const winMessage = document.getElementById('win-message');
        
        let board = Array.from({length: 16}, (_, i) => i + 1);
        let emptyPos = 15; // Position of empty tile (0-indexed)
        board[emptyPos] = 0; // 0 represents empty space
        
        // Initialize the puzzle
        function initPuzzle() {
            puzzleContainer.innerHTML = '';
            
            for (let i = 0; i < 16; i++) {
                const tile = document.createElement('div');
                
                if (board[i] === 0) {
                    tile.className = 'tile empty';
                    tile.textContent = '';
                } else {
                    tile.className = 'tile';
                    tile.textContent = board[i];
                    tile.addEventListener('click', () => moveTile(i));
                }
                
                puzzleContainer.appendChild(tile);
            }
            
            winMessage.style.display = 'none';
        }
        
        // Check if move is valid
        function isValidMove(position) {
            const row = Math.floor(position / 4);
            const col = position % 4;
            const emptyRow = Math.floor(emptyPos / 4);
            const emptyCol = emptyPos % 4;
            
            // Check if adjacent to empty space
            return (Math.abs(row - emptyRow) === 1 && col === emptyCol) || 
                   (Math.abs(col - emptyCol) === 1 && row === emptyRow);
        }
        
        // Move tile to empty space
        function moveTile(position) {
            if (!isValidMove(position)) return;
            
            // Swap positions
            [board[position], board[emptyPos]] = [board[emptyPos], board[position]];
            emptyPos = position;
            
            // Update display
            initPuzzle();
            
            // Check for win
            if (checkWin()) {
                winMessage.style.display = 'block';
            }
        }
        
        // Check if puzzle is solved
        function checkWin() {
            for (let i = 0; i < 15; i++) {
                if (board[i] !== i + 1) {
                    return false;
                }
            }
            return board[15] === 0;
        }
        
        // Shuffle the puzzle
        function shufflePuzzle() {
            // Reset board to solved state first
            board = Array.from({length: 16}, (_, i) => i + 1);
            board[15] = 0;
            emptyPos = 15;
            
            // Make random valid moves to shuffle
            const directions = [-4, 4, -1, 1]; // up, down, left, right
            const moves = 500;
            
            for (let i = 0; i < moves; i++) {
                const possibleMoves = [];
                
                for (const dir of directions) {
                    const newPos = emptyPos + dir;
                    
                    // Check if move is valid (within bounds and not wrapping around grid)
                    if (newPos >= 0 && newPos < 16) {
                        // Check for horizontal wrapping
                        if (Math.abs(dir) === 1) {
                            const emptyRow = Math.floor(emptyPos / 4);
                            const newRow = Math.floor(newPos / 4);
                            if (emptyRow !== newRow) continue;
                        }
                        
                        possibleMoves.push(newPos);
                    }
                }
                
                if (possibleMoves.length > 0) {
                    const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                    
                    // Swap with empty space
                    [board[emptyPos], board[randomMove]] = [board[randomMove], board[emptyPos]];
                    emptyPos = randomMove;
                }
            }
            
            initPuzzle();
        }
        
        // Reset to solved state
        function resetPuzzle() {
            board = Array.from({length: 16}, (_, i) => i + 1);
            board[15] = 0;
            emptyPos = 15;
            initPuzzle();
        }
        
        // Event listeners
        shuffleBtn.addEventListener('click', shufflePuzzle);
        resetBtn.addEventListener('click', resetPuzzle);
        
        // Initialize the game
        initPuzzle();
    </script>

</body>
</html>
