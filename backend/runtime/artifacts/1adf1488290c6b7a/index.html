<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Apple-style navigation */
        nav {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 0 22px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-items {
            display: flex;
            gap: 24px;
            font-size: 12px;
            font-weight: 400;
        }

        .nav-items a {
            color: #1d1d1f;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .nav-items a:hover {
            opacity: 1;
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .game-container {
            background: #ffffff;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ff3b30;
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 4px;
            margin: 20px 0;
        }

        .puzzle-piece {
            width: 100px;
            height: 100px;
            background-color: #ff3b30;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            user-select: none;
        }

        .puzzle-piece.empty {
            background-color: #f5f5f7;
            color: transparent;
        }

        .puzzle-piece:hover:not(.empty) {
            transform: scale(1.02);
            opacity: 0.9;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background-color: #ff3b30;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff1a1a;
        }

        /* Apple-style footer */
        footer {
            background-color: #f5f5f7;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .footer-content {
            max-width: 980px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #515154;
            text-decoration: none;
            font-size: 12px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .copyright {
            color: #86868b;
            font-size: 12px;
            margin-top: 20px;
        }

        @media (max-width: 734px) {
            .puzzle-grid {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }
            
            .puzzle-piece {
                width: 80px;
                height: 80px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-items">
            <a href="#">Puzzle</a>
            <a href="#">Game</a>
            <a href="#">Play</a>
            <a href="#">About</a>
        </div>
    </nav>

    <main>
        <div class="game-container">
            <h1>Slide Puzzle</h1>
            <div class="puzzle-grid" id="puzzleGrid"></div>
            <div class="controls">
                <button id="shuffleBtn">Shuffle</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Use</a>
                <a href="#">Support</a>
                <a href="#">Contact</a>
            </div>
            <div class="copyright">
                Copyright Â© 2024 Puzzle Game. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        class PuzzleGame {
            constructor() {
                this.gridSize = 3;
                this.tiles = [];
                this.emptyPos = this.gridSize * this.gridSize - 1;
                this.gridElement = document.getElementById('puzzleGrid');
                this.shuffleBtn = document.getElementById('shuffleBtn');
                
                this.init();
                this.setupEventListeners();
            }

            init() {
                this.createTiles();
                this.renderGrid();
            }

            createTiles() {
                this.tiles = Array.from({length: this.gridSize * this.gridSize - 1}, (_, i) => i + 1);
                this.tiles.push(0); // 0 represents empty space
            }

            renderGrid() {
                this.gridElement.innerHTML = '';
                this.tiles.forEach((value, index) => {
                    const tile = document.createElement('div');
                    tile.className = `puzzle-piece ${value === 0 ? 'empty' : ''}`;
                    tile.textContent = value !== 0 ? value : '';
                    tile.dataset.index = index;
                    tile.dataset.value = value;
                    this.gridElement.appendChild(tile);
                });
            }

            setupEventListeners() {
                this.gridElement.addEventListener('click', (e) => {
                    const tile = e.target.closest('.puzzle-piece:not(.empty)');
                    if (tile) {
                        this.moveTile(parseInt(tile.dataset.index));
                    }
                });

                this.shuffleBtn.addEventListener('click', () => {
                    this.shuffle();
                });
            }

            moveTile(clickedIndex) {
                const emptyRow = Math.floor(this.emptyPos / this.gridSize);
                const emptyCol = this.emptyPos % this.gridSize;
                const clickedRow = Math.floor(clickedIndex / this.gridSize);
                const clickedCol = clickedIndex % this.gridSize;

                const isAdjacent = 
                    (Math.abs(emptyRow - clickedRow) === 1 && emptyCol === clickedCol) ||
                    (Math.abs(emptyCol - clickedCol) === 1 && emptyRow === clickedRow);

                if (isAdjacent) {
                    // Swap tiles
                    [this.tiles[this.emptyPos], this.tiles[clickedIndex]] = 
                    [this.tiles[clickedIndex], this.tiles[this.emptyPos]];
                    
                    this.emptyPos = clickedIndex;
                    this.renderGrid();
                    this.checkWin();
                }
            }

            shuffle() {
                // Simple shuffle by making random valid moves
                for (let i = 0; i < 100; i++) {
                    const possibleMoves = this.getPossibleMoves();
                    const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                    this.moveTile(randomMove);
                }
            }

            getPossibleMoves() {
                const moves = [];
                const emptyRow = Math.floor(this.emptyPos / this.gridSize);
                const emptyCol = this.emptyPos % this.gridSize;

                // Check all four directions
                if (emptyRow > 0) moves.push(this.emptyPos - this.gridSize); // Up
                if (emptyRow < this.gridSize - 1) moves.push(this.emptyPos + this.gridSize); // Down
                if (emptyCol > 0) moves.push(this.emptyPos - 1); // Left
                if (emptyCol < this.gridSize - 1) moves.push(this.emptyPos + 1); // Right

                return moves;
            }

            checkWin() {
                const isSolved = this.tiles.every((value, index) => 
                    value === 0 || value === index + 1
                );
                
                if (isSolved && this.tiles[this.tiles.length - 1] === 0) {
                    setTimeout(() => {
                        alert('Congratulations! You solved the puzzle!');
                    }, 100);
                }
            }
        }

        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PuzzleGame();
        });
    </script>

</body>
</html>
