<!DOCTYPE html>
<html>
<head>
    <title>Math Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .problem { font-size: 2em; margin: 20px; }
        input { font-size: 1.2em; padding: 10px; }
        button { font-size: 1.2em; padding: 10px 20px; margin: 10px; }
        .result { font-size: 1.5em; margin: 20px; }
    </style>
</head>
<body>
    <h1>Math Game</h1>
    <div class="problem" id="problem">5 + 3 = ?</div>
    <input type="number" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Check</button>
    <div class="result" id="result"></div>

    <script>
        let num1, num2;
        
        function generateProblem() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            document.getElementById('problem').textContent = `${num1} + ${num2} = ?`;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
        }
        
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = num1 + num2;
            
            if (userAnswer === correctAnswer) {
                document.getElementById('result').textContent = 'Correct! ðŸŽ‰';
                document.getElementById('result').style.color = 'green';
            } else {
                document.getElementById('result').textContent = `Wrong! The answer was ${correctAnswer}`;
                document.getElementById('result').style.color = 'red';
            }
            
            setTimeout(generateProblem, 1500);
        }
        
        generateProblem();
    </script>

<script>
try{
  window.addEventListener('message', function(e){
    if(e && e.data === 'surfers:reload'){ location.reload(); }
  });
  if (window.parent) {
    window.parent.postMessage({type:'surfers:ready'}, '*');
  }
  window.addEventListener('error', function(e){
    try { window.parent && window.parent.postMessage({type:'surfers:error', msg: String(e.error||e.message) }, '*'); } catch(e){}
  });
} catch(e){}
</script>
</body>
</html>
