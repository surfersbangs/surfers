<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Hunter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a2a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        #game-area {
            position: relative;
            width: 100%;
            height: 500px;
            background: #1a1a3a;
            border: 2px solid #00ff88;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .alien {
            position: absolute;
            width: 60px;
            height: 80px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border-radius: 50% 50% 40% 40%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .alien:before {
            content: '';
            position: absolute;
            top: 20px;
            left: 15px;
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
        }
        
        .alien:after {
            content: '';
            position: absolute;
            top: 20px;
            right: 15px;
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
        }
        
        .alien:hover {
            transform: scale(1.1);
        }
        
        button {
            background: #00ff88;
            color: #0a0a2a;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
        
        button:hover {
            background: #00cc66;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ‘½ Alien Hunter ðŸ‘½</h1>
        
        <div class="stats">
            <div>Score: <span id="score">0</span></div>
            <div>Time: <span id="time">60</span>s</div>
        </div>
        
        <div id="game-area"></div>
        
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        let score = 0;
        let timeLeft = 60;
        let gameInterval;
        let alienInterval;
        let gameActive = false;
        
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            score = 0;
            timeLeft = 60;
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = timeLeft;
            
            // Clear any existing aliens
            document.getElementById('game-area').innerHTML = '';
            
            // Start timers
            gameInterval = setInterval(updateTimer, 1000);
            alienInterval = setInterval(createAlien, 1000);
            
            createAlien(); // Create first alien immediately
        }
        
        function updateTimer() {
            timeLeft--;
            document.getElementById('time').textContent = timeLeft;
            
            if (timeLeft <= 0) {
                endGame();
            }
        }
        
        function createAlien() {
            if (!gameActive) return;
            
            const alien = document.createElement('div');
            alien.className = 'alien';
            
            // Random position
            const gameArea = document.getElementById('game-area');
            const maxX = gameArea.offsetWidth - 60;
            const maxY = gameArea.offsetHeight - 80;
            
            alien.style.left = Math.random() * maxX + 'px';
            alien.style.top = Math.random() * maxY + 'px';
            
            // Click handler
            alien.onclick = function() {
                score++;
                document.getElementById('score').textContent = score;
                this.remove();
            };
            
            // Remove alien after 2 seconds
            setTimeout(() => {
                if (alien.parentNode) {
                    alien.remove();
                }
            }, 2000);
            
            gameArea.appendChild(alien);
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(gameInterval);
            clearInterval(alienInterval);
            
            alert(`Game Over!\nFinal Score: ${score}`);
            
            // Clear aliens
            document.getElementById('game-area').innerHTML = '';
        }
    </script>

<script>
try{
  window.addEventListener('message', function(e){
    if(e && e.data === 'surfers:reload'){ location.reload(); }
  });
  if (window.parent) {
    window.parent.postMessage({type:'surfers:ready'}, '*');
  }
  window.addEventListener('error', function(e){
    try { window.parent && window.parent.postMessage({type:'surfers:error', msg: String(e.error||e.message) }, '*'); } catch(e){}
  });
} catch(e){}
</script>
</body>
</html>
