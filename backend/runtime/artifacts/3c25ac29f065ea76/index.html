<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashy Images</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .flashy-image {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .flashy-image:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            filter: brightness(1.2) contrast(1.1);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,107,107,0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255,107,107,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,107,107,0); }
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <h1>✨ Flashy Images Gallery ✨</h1>
    
    <div class="image-container">
        <img class="flashy-image" src="https://picsum.photos/300/200?random=1" alt="Flashy Image 1">
        <img class="flashy-image" src="https://picsum.photos/300/200?random=2" alt="Flashy Image 2">
        <img class="flashy-image" src="https://picsum.photos/300/200?random=3" alt="Flashy Image 3">
        <img class="flashy-image" src="https://picsum.photos/300/200?random=4" alt="Flashy Image 4">
        <img class="flashy-image" src="https://picsum.photos/300/200?random=5" alt="Flashy Image 5">
        <img class="flashy-image" src="https://picsum.photos/300/200?random=6" alt="Flashy Image 6">
    </div>

<script>
try{
  window.addEventListener('message', function(e){
    if(e && e.data === 'surfers:reload'){ location.reload(); }
  });
  if (window.parent) {
    window.parent.postMessage({type:'surfers:ready'}, '*');
  }
  window.addEventListener('error', function(e){
    try { window.parent && window.parent.postMessage({type:'surfers:error', msg: String(e.error||e.message) }, '*'); } catch(e){}
  });
} catch(e){}
</script>
</body>
</html>
