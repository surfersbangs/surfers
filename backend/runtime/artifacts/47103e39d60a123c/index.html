<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Sliding Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h1 {
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 6px;
            background: #2c3e50;
            padding: 8px;
            border-radius: 12px;
            margin: 20px 0;
        }
        
        .tile {
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .tile:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, #2980b9, #3498db);
        }
        
        .empty {
            background: transparent;
            box-shadow: none;
            cursor: default;
        }
        
        .empty:hover {
            transform: none;
            box-shadow: none;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .win-message {
            color: #2ecc71;
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .win-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .moves-counter {
            color: white;
            font-size: 1.2em;
            margin-top: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 400px) {
            .puzzle-container {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }
            
            .tile {
                width: 80px;
                height: 80px;
                font-size: 1.8em;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üî• Ultimate Puzzle üî•</h1>
        <div class="puzzle-container" id="puzzle"></div>
        <div class="controls">
            <button onclick="shufflePuzzle()">Shuffle</button>
            <button onclick="resetPuzzle()">Reset</button>
        </div>
        <div class="moves-counter" id="movesCounter">Moves: 0</div>
        <div class="win-message" id="winMessage">YOU'RE A LEGEND! üèÜ</div>
    </div>

    <script>
        const puzzleContainer = document.getElementById('puzzle');
        const winMessage = document.getElementById('winMessage');
        const movesCounter = document.getElementById('movesCounter');
        let puzzleState = [1, 2, 3, 4, 5, 6, 7, 8, 0];
        const winningState = [1, 2, 3, 4, 5, 6, 7, 8, 0];
        let moveCount = 0;

        function createPuzzle() {
            puzzleContainer.innerHTML = '';
            puzzleState.forEach((num, index) => {
                const tile = document.createElement('div');
                tile.className = num === 0 ? 'tile empty' : 'tile';
                tile.textContent = num === 0 ? '' : num;
                tile.onclick = () => moveTile(index);
                puzzleContainer.appendChild(tile);
            });
            checkWin();
        }

        function moveTile(index) {
            const emptyIndex = puzzleState.indexOf(0);
            const row = Math.floor(index / 3);
            const col = index % 3;
            const emptyRow = Math.floor(emptyIndex / 3);
            const emptyCol = emptyIndex % 3;

            if ((Math.abs(row - emptyRow) === 1 && col === emptyCol) || 
                (Math.abs(col - emptyCol) === 1 && row === emptyRow)) {
                [puzzleState[index], puzzleState[emptyIndex]] = 
                [puzzleState[emptyIndex], puzzleState[index]];
                moveCount++;
                movesCounter.textContent = `Moves: ${moveCount}`;
                createPuzzle();
            }
        }

        function shufflePuzzle() {
            winMessage.classList.remove('show');
            moveCount = 0;
            movesCounter.textContent = `Moves: ${moveCount}`;
            
            for (let i = 0; i < 200; i++) {
                const emptyIndex = puzzleState.indexOf(0);
                const possibleMoves = [];
                
                if (emptyIndex % 3 > 0) possibleMoves.push(emptyIndex - 1);
                if (emptyIndex % 3 < 2) possibleMoves.push(emptyIndex + 1);
                if (emptyIndex > 2) possibleMoves.push(emptyIndex - 3);
                if (emptyIndex < 6) possibleMoves.push(emptyIndex + 3);
                
                const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                [puzzleState[emptyIndex], puzzleState[randomMove]] = 
                [puzzleState[randomMove], puzzleState[emptyIndex]];
            }
            createPuzzle();
        }

        function resetPuzzle() {
            winMessage.classList.remove('show');
            moveCount = 0;
            movesCounter.textContent = `Moves: ${moveCount}`;
            puzzleState = [...winningState];
            createPuzzle();
        }

        function checkWin() {
            if (puzzleState.every((num, index) => num === winningState[index])) {
                setTimeout(() => {
                    winMessage.classList.add('show');
                }, 300);
            }
        }

        // Initialize with a shuffled puzzle
        shufflePuzzle();
    </script>

<script>
try{
  window.addEventListener('message', function(e){
    if(e && e.data === 'surfers:reload'){ location.reload(); }
  });
  if (window.parent) {
    window.parent.postMessage({type:'surfers:ready'}, '*');
  }
  window.addEventListener('error', function(e){
    try { window.parent && window.parent.postMessage({type:'surfers:error', msg: String(e.error||e.message) }, '*'); } catch(e){}
  });
} catch(e){}
</script>
</body>
</html>
