<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 230px;
            background: #000000;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1DB954;
            margin-bottom: 32px;
        }

        .nav-item {
            color: #b3b3b3;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 0;
            transition: color 0.2s;
            cursor: pointer;
        }

        .nav-item:hover, .nav-item.active {
            color: #ffffff;
        }

        .search-container {
            padding: 16px;
            background: #2a2a2a;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            background: #121212;
            border: 1px solid #333;
            border-radius: 4px;
            color: white;
            font-size: 14px;
        }

        .main-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: linear-gradient(180deg, #2D46B9 0%, #121212 400px);
        }

        .header {
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .auth-buttons {
            display: flex;
            gap: 12px;
        }

        .auth-button {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .login-btn {
            background: transparent;
            color: white;
            border: 1px solid white;
        }

        .login-btn:hover {
            background: white;
            color: black;
        }

        .logout-btn {
            background: #1DB954;
            color: black;
        }

        .logout-btn:hover {
            background: #1ed760;
        }

        .content-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
        }

        .card {
            background: #181818;
            padding: 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .card:hover {
            background: #282828;
        }

        .card-image {
            width: 100%;
            aspect-ratio: 1;
            background: #333;
            border-radius: 4px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-desc {
            color: #b3b3b3;
            font-size: 14px;
            line-height: 1.4;
        }

        .track-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .track-item:hover {
            background: #282828;
        }

        .track-number {
            width: 24px;
            text-align: center;
            color: #b3b3b3;
            font-size: 14px;
        }

        .track-info {
            flex: 1;
            margin-left: 16px;
        }

        .track-name {
            font-weight: 600;
            font-size: 14px;
        }

        .track-artist {
            color: #b3b3b3;
            font-size: 12px;
        }

        .track-duration {
            color: #b3b3b3;
            font-size: 14px;
            margin-left: 16px;
        }

        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 90px;
            background: #181818;
            border-top: 1px solid #282828;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 14px;
            width: 30%;
        }

        .track-image {
            width: 56px;
            height: 56px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }

        .track-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-details {
            display: flex;
            flex-direction: column;
        }

        .current-track-name {
            font-weight: 600;
            font-size: 14px;
        }

        .current-track-artist {
            color: #b3b3b3;
            font-size: 12px;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 40%;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .control-button {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .control-button:hover {
            color: #ffffff;
        }

        .play-button {
            background: #ffffff;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .progress-bar {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #b3b3b3;
        }

        .progress-track {
            flex: 1;
            height: 4px;
            background: #535353;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #b3b3b3;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 30%;
            justify-content: flex-end;
        }

        .volume-bar {
            width: 100px;
            height: 4px;
            background: #535353;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-fill {
            height: 100%;
            background: #b3b3b3;
            border-radius: 2px;
            width: 70%;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #b3b3b3;
        }

        .error {
            color: #e22134;
            padding: 16px;
            background: rgba(226, 33, 52, 0.1);
            border-radius: 4px;
            margin-bottom: 16px;
        }
    </style>
</head>

        <div class="logo">Spotify</div>

            <div class="progress-bar">
                <span id="currentTime">0:00</span>
                <div class="progress-track" onclick="seekTrack(event)">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span id="totalTime">0:00</span>

        </div>

        <div class="volume-controls">

            <div class="volume-bar" onclick="setVolume(event)">
                <div class="volume-fill" id="volumeFill"></div>
            </div>
        </div>

        <audio id="audioPlayer" preload="metadata"></audio>
    </div>

        function checkAuth() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            accessToken = params.get('access_token');

            if (accessToken) {
                document.getElementById('authButtons').innerHTML = `
                    <button class="auth-button logout-btn" onclick="logout()">Log out</button>
                `;
                loadUserData();
            }
        }

        function login() {
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES.join(' '))}`;
            window.location.href = authUrl;
        }

        function logout() {
            accessToken = null;
            window.location.hash = '';
            document.getElementById('authButtons').innerHTML = `
                <button class="auth-button login-btn" onclick="login()">Log in with Spotify</button>
            `;
            showSection('featured');

            try {
                const response = await fetch(`https://api.spotify.com/v1${endpoint}`, {

                    }
                });
                return await response.json();
            } catch (error) {
                console.error('Spotify API error:', error);
                showError('Failed to load data from Spotify');
            }
        }
