<!DOCTYPE html>
<html>
<head>
  <title>Apple</title>
  <style>body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:#fff;color:#1d1d1f;text-align:center}.hero{padding:80px 20px}h1{font-size:48px;font-weight:600;letter-spacing:-0.5px}.subtitle{font-size:21px;margin:10px 0 30px}.cta{display:inline-block;padding:12px 25px;background:#0071e3;color:#fff;text-decoration:none;border-radius:22px;font-weight:500}</style>
</head>
<body>
  <div class="hero">
    <h1>iPhone 15 Pro</h1>
    <p class="subtitle">Titanium. So strong. So light. So Pro.</p>
    <a href="#" class="cta">Buy</a>
  </div>

<script>
try{
  window.addEventListener('message', function(e){
    if(e && e.data === 'surfers:reload'){ location.reload(); }
  });
  if (window.parent) {
    window.parent.postMessage({type:'surfers:ready'}, '*');
  }
  window.addEventListener('error', function(e){
    try { window.parent && window.parent.postMessage({type:'surfers:error', msg: String(e.error||e.message) }, '*'); } catch(e){}
  });
} catch(e){}
</script>
</body>
</html>
