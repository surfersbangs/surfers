<!DOCTYPE html>
<canvas id="game" width="400" height="300"></canvas>
<script>
  let x = 100, y = 100, score = 0;
  const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
  setInterval(() => { ctx.clearRect(0, 0, 400, 300); x += Math.random() * 6 - 3; y += Math.random() * 6 - 3; ctx.fillStyle = 'blue'; ctx.fillRect(x, y, 30, 30); }, 100);
  canvas.onclick = e => { if (e.offsetX > x && e.offsetX < x + 30 && e.offsetY > y && e.offsetY < y + 30) score++, x = Math.random() * 370, y = Math.random() * 270; document.title = 'Score: ' + score; };
</script>
