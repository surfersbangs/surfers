<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien Hunter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #0a0a2a;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    #game-area {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 20px auto;
      background-color: #111133;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
    }
    .alien {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ff3366;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 0 10px #ff3366;
    }
    #score {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #start-btn {
      padding: 10px 20px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
    #start-btn:hover {
      background-color: #00cca0;
    }
  </style>
</head>
<body>
  <h1>ðŸ›¸ Alien Hunter ðŸ›¸</h1>
  <div id="score">Score: 0</div>
  <div id="game-area"></div>
  <button id="start-btn">Start Game</button>

  <script>
    const gameArea = document.getElementById('game-area');
    const scoreDisplay = document.getElementById('score');
    const startBtn = document.getElementById('start-btn');
    let score = 0;
    let gameActive = false;
    let alienInterval;

    function createAlien() {
      const alien = document.createElement('div');
      alien.classList.add('alien');
      alien.innerHTML = 'ðŸ‘½';
      const x = Math.random() * (gameArea.offsetWidth - 50);
      const y = Math.random() * (gameArea.offsetHeight - 50);
      alien.style.left = `${x}px`;
      alien.style.top = `${y}px`;
      
      alien.addEventListener('click', () => {
        if (gameActive) {
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          alien.remove();
        }
      });

      gameArea.appendChild(alien);

      setTimeout(() => {
        if (alien.parentNode) {
          alien.remove();
        }
      }, 1500);
    }

    function startGame() {
      if (gameActive) return;
      gameActive = true;
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;
      gameArea.innerHTML = '';
      alienInterval = setInterval(createAlien, 1000);
      
      setTimeout(() => {
        endGame();
      }, 30000); // Game lasts 30 seconds
    }

    function endGame() {
      gameActive = false;
      clearInterval(alienInterval);
      alert(`Game Over! Your score: ${score}`);
    }

    startBtn.addEventListener('click', startGame);
  </script>

<script>
try{
  window.addEventListener('message', function(e){
    if(e && e.data === 'surfers:reload'){ location.reload(); }
  });
  window.parent && window.parent.postMessage({type:'surfers:ready'}, '*');
  window.addEventListener('error', function(e){
    try { window.parent.postMessage({type:'surfers:error', msg: String(e.error||e.message) }, '*'); } catch(e){}
  });
} catch(e){}
</script>
</body>
</html>
