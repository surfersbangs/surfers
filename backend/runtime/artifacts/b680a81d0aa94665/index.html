<!DOCTYPE html>
<html>
<head>
  <title>Color Picker</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .color-box { width: 200px; height: 200px; border: 2px solid #333; }
    input { margin-top: 20px; }
  </style>
</head>
<body>
  <div>
    <div class="color-box" id="colorBox"></div>
    <input type="color" id="colorPicker" value="#ff6b6b">
  </div>
  <script>
    const picker = document.getElementById('colorPicker');
    const box = document.getElementById('colorBox');
    picker.addEventListener('input', () => {
      box.style.backgroundColor = picker.value;
    });
    box.style.backgroundColor = picker.value;
  </script>

<script>
try{
  window.addEventListener('message', function(e){
    if(e && e.data === 'surfers:reload'){ location.reload(); }
  });
  if (window.parent) {
    window.parent.postMessage({type:'surfers:ready'}, '*');
  }
  window.addEventListener('error', function(e){
    try { window.parent && window.parent.postMessage({type:'surfers:error', msg: String(e.error||e.message) }, '*'); } catch(e){}
  });
} catch(e){}
</script>
</body>
</html>
