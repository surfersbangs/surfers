<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
</head>
<body>
    <h1>Hello World</h1>
    <p>This is a simple HTML page.</p>
    <button onclick="handleClick()">Click Me</button>
    <script>
        function handleClick() { alert('Button clicked!'); }
    </script>
<script>
console.log('Starting script...');
function greet(name) {
    return `Hello, ${name}!`;
}
const message = greet('World');
console.log(message);
document.addEventListener('DOMContentLoaded', () => {
    console.log('DOM is ready');
});
</script>

<script>
try{
  window.addEventListener('message', function(e){
    if(e && e.data === 'surfers:reload'){ location.reload(); }
  });
  if (window.parent) {
    window.parent.postMessage({type:'surfers:ready'}, '*');
  }
  window.addEventListener('error', function(e){
    try { window.parent && window.parent.postMessage({type:'surfers:error', msg: String(e.error||e.message) }, '*'); } catch(e){}
  });
} catch(e){}
</script>
</body>
</html>
