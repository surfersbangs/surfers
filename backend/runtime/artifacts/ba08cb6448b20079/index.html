<!DOCTYPE html>
<html>
<head>
  <title>10-Line Website</title>
  <style>body{text-align:center;font-family:Arial;margin-top:50px}</style>
</head>
<body>
  <h1>Hello World!</h1>
  <button onclick="document.body.style.background= '#'+Math.floor(Math.random()*16777215).toString(16)">Change Color</button>

<script>
try{
  window.addEventListener('message', function(e){
    if(e && e.data === 'surfers:reload'){ location.reload(); }
  });
  if (window.parent) {
    window.parent.postMessage({type:'surfers:ready'}, '*');
  }
  window.addEventListener('error', function(e){
    try { window.parent && window.parent.postMessage({type:'surfers:error', msg: String(e.error||e.message) }, '*'); } catch(e){}
  });
} catch(e){}
</script>
</body>
</html>
