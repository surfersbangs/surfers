<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Clone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        body { background: #000; color: #fff; text-align: center; }
        nav { padding: 20px; display: flex; justify-content: center; gap: 30px; }
        nav a { color: #fff; text-decoration: none; font-size: 14px; }
        .hero { padding: 100px 20px; background: linear-gradient(to bottom, #000, #1a1a1a); }
        h1 { font-size: 56px; font-weight: 600; margin-bottom: 10px; }
        h2 { font-size: 28px; font-weight: 400; margin-bottom: 20px; }
        .links { margin: 30px 0; }
        .links a { color: #2997ff; text-decoration: none; margin: 0 15px; font-size: 18px; }
        .product { max-width: 800px; margin: 0 auto; }
    </style>
</head>
<body>
    <nav>
        <a href="#">Store</a>
        <a href="#">Mac</a>
        <a href="#">iPad</a>
        <a href="#">iPhone</a>
        <a href="#">Watch</a>
        <a href="#">AirPods</a>
    </nav>
    <div class="hero">
        <h1>iPhone 15 Pro</h1>
        <h2>Titanium. So strong. So light. So Pro.</h2>
        <div class="links">
            <a href="#">Learn more ></a>
            <a href="#">Buy ></a>
        </div>
        <div class="product">
            <img src="https://placehold.co/800x400/111/fff?text=iPhone+15+Pro" alt="iPhone 15 Pro" style="width:100%">
        </div>
    </div>

<script>
try{
  window.addEventListener('message', function(e){
    if(e && e.data === 'surfers:reload'){ location.reload(); }
  });
  if (window.parent) {
    window.parent.postMessage({type:'surfers:ready'}, '*');
  }
  window.addEventListener('error', function(e){
    try { window.parent && window.parent.postMessage({type:'surfers:error', msg: String(e.error||e.message) }, '*'); } catch(e){}
  });
} catch(e){}
</script>
</body>
</html>
