<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBooker - Flight Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .search-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        input, select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #c0392b;
        }

        .flights-section {
            padding: 40px;
        }

        .flight-card {
            background: white;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
        }

        .flight-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .flight-info {
            flex: 2;
        }

        .flight-price {
            flex: 1;
            text-align: right;
        }

        .price {
            font-size: 2em;
            font-weight: bold;
            color: #e74c3c;
        }

        .book-btn {
            background: #27ae60;
            padding: 10px 20px;
            font-size: 16px;
        }

        .book-btn:hover {
            background: #229954;
        }

        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .flight-card {
                flex-direction: column;
                text-align: center;
            }
            
            .flight-price {
                text-align: center;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">SkyBooker</div>
            <p>Find and book your perfect flight</p>
        </header>

        <section class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="from">From</label>
                    <input type="text" id="from" placeholder="Departure city" required>
                </div>
                <div class="form-group">
                    <label for="to">To</label>
                    <input type="text" id="to" placeholder="Destination city" required>
                </div>
                <div class="form-group">
                    <label for="departure">Departure</label>
                    <input type="date" id="departure" required>
                </div>
                <div class="form-group">
                    <label for="return">Return (optional)</label>
                    <input type="date" id="return">
                </div>
                <div class="form-group">
                    <label for="passengers">Passengers</label>
                    <select id="passengers">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button type="submit">Search Flights</button>
                </div>
            </form>
        </section>

        <section class="flights-section" id="flightsSection">
            <h2>Available Flights</h2>
            <div id="flightsList">
                <!-- Flights will be populated here -->
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            const flightsList = document.getElementById('flightsList');
            
            // Sample flight data
            const sampleFlights = [
                {
                    airline: "Sky Airlines",
                    from: "New York",
                    to: "London",
                    departure: "2024-01-15 08:00",
                    arrival: "2024-01-15 20:00",
                    price: 499
                },
                {
                    airline: "Ocean Airways",
                    from: "New York",
                    to: "London",
                    departure: "2024-01-15 14:00",
                    arrival: "2024-01-16 02:00",
                    price: 429
                },
                {
                    airline: "Global Express",
                    from: "New York",
                    to: "London",
                    departure: "2024-01-15 22:00",
                    arrival: "2024-01-16 10:00",
                    price: 399
                }
            ];

            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const from = document.getElementById('from').value;
                const to = document.getElementById('to').value;
                
                if (from && to) {
                    displayFlights(sampleFlights);
                }
            });

            function displayFlights(flights) {
                flightsList.innerHTML = '';
                
                flights.forEach(flight => {
                    const flightCard = document.createElement('div');
                    flightCard.className = 'flight-card';
                    flightCard.innerHTML = `
                        <div class="flight-info">
                            <h3>${flight.airline}</h3>
                            <p>${flight.from} â†’ ${flight.to}</p>
                            <p>Depart: ${flight.departure} | Arrive: ${flight.arrival}</p>
                        </div>
                        <div class="flight-price">
                            <div class="price">$${flight.price}</div>
                            <button class="book-btn" onclick="bookFlight('${flight.airline}', ${flight.price})">
                                Book Now
                            </button>
                        </div>
                    `;
                    flightsList.appendChild(flightCard);
                });
            }

            // Initial display of sample flights
            displayFlights(sampleFlights);
        });

        function bookFlight(airline, price) {
            alert(`Booking confirmed with ${airline} for $${price}!`);
        }
    </script>

<script>
try{
  window.addEventListener('message', function(e){
    if(e && e.data === 'surfers:reload'){ location.reload(); }
  });
  if (window.parent) {
    window.parent.postMessage({type:'surfers:ready'}, '*');
  }
  window.addEventListener('error', function(e){
    try { window.parent && window.parent.postMessage({type:'surfers:error', msg: String(e.error||e.message) }, '*'); } catch(e){}
  });
} catch(e){}
</script>
</body>
</html>
