<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 230px;
            background: #000;
            padding: 20px;
        }
        .logo { font-size: 24px; margin-bottom: 30px; color: #1DB954; }
        .nav-item { padding: 10px 0; cursor: pointer; }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .topbar {
            height: 60px;
            background: #090909;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .playlist-card {
            background: #181818;
            padding: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .playlist-card:hover { background: #282828; }
        .player {
            height: 90px;
            background: #181818;
            border-top: 1px solid #282828;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }
        .controls { display: flex; align-items: center; gap: 16px; margin: 0 auto; }
        .play-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .song-info { display: flex; align-items: center; gap: 14px; width: 30%; }
        .progress { flex: 1; display: flex; align-items: center; gap: 16px; }
        .progress-bar {
            flex: 1;
            height: 4px;
            background: #535353;
            border-radius: 2px;
            cursor: pointer;
        }
        .progress-filled {
            height: 100%;
            width: 30%;
            background: #b3b3b3;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Spotify</div>
        <div class="nav-item">Home</div>
        <div class="nav-item">Search</div>
        <div class="nav-item">Your Library</div>
    </div>
    <div class="main">
        <div class="topbar">
            <div class="nav-icons"></div>
        </div>
        <div class="content">
            <h1>Good evening</h1>
            <div class="playlist-grid">
                <div class="playlist-card">Liked Songs</div>
                <div class="playlist-card">Daily Mix 1</div>
                <div class="playlist-card">Discover Weekly</div>
                <div class="playlist-card">Release Radar</div>
            </div>
        </div>
        <div class="player">
            <div class="song-info">
                <div class="album-cover" style="width:56px;height:56px;background:#333;border-radius:4px;"></div>
                <div>
                    <div>Song Title</div>
                    <div style="color:#b3b3b3;font-size:14px;">Artist</div>
                </div>
            </div>
            <div class="controls">
                <div>üîÄ</div>
                <div>‚èÆ</div>
                <div class="play-btn">‚ñ∂</div>
                <div>‚è≠</div>
                <div>üîÅ</div>
            </div>
            <div class="progress">
                <div>0:00</div>
                <div class="progress-bar"><div class="progress-filled"></div></div>
                <div>3:45</div>
            </div>
        </div>
    </div>
    <script>
        const playBtn = document.querySelector('.play-btn');
        let playing = false;
        
        playBtn.addEventListener('click', () => {
            playing = !playing;
            playBtn.textContent = playing ? '‚ùö‚ùö' : '‚ñ∂';
        });
        
        document.querySelectorAll('.playlist-card').forEach(card => {
            card.addEventListener('click', () => {
                alert('Playing ' + card.textContent);
            });
        });
    </script>

<script>
try{
  window.addEventListener('message', function(e){
    if(e && e.data === 'surfers:reload'){ location.reload(); }
  });
  if (window.parent) {
    window.parent.postMessage({type:'surfers:ready'}, '*');
  }
  window.addEventListener('error', function(e){
    try { window.parent && window.parent.postMessage({type:'surfers:error', msg: String(e.error||e.message) }, '*'); } catch(e){}
  });
} catch(e){}
</script>
</body>
</html>
