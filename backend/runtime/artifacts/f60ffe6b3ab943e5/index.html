<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Racing Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        #gameCanvas {
            background: #2c3e50;
            border-radius: 10px;
            border: 3px solid #34495e;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
            color: white;
        }
        
        .score-display {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ecf0f1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .instructions {
            margin-top: 15px;
            color: #bdc3c7;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-display">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">
            <button id="resetBtn">Reset Game</button>
            <div class="instructions">Use ← → keys to move, avoid obstacles!</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const resetBtn = document.getElementById('resetBtn');

        // Game variables
        let score = 0;
        let gameOver = false;
        let gameSpeed = 2;
        let frameCount = 0;

        // Player car
        const player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 100,
            width: 30,
            height: 50,
            speed: 5,
            color: '#e74c3c'
        };

        // Obstacles
        let obstacles = [];
        const obstacleWidth = 50;
        const obstacleHeight = 30;
        const obstacleColors = ['#3498db', '#2ecc71', '#f39c12', '#9b59b6'];

        // Key states
        const keys = {
            ArrowLeft: false,
            ArrowRight: false
        };

        // Event listeners
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
            }
        });

        resetBtn.addEventListener('click', resetGame);

        function createObstacle() {
            const x = Math.random() * (canvas.width - obstacleWidth);
            obstacles.push({
                x: x,
                y: -obstacleHeight,
                width: obstacleWidth,
                height: obstacleHeight,
                color: obstacleColors[Math.floor(Math.random() * obstacleColors.length)]
            });
        }

        function update() {
            if (gameOver) return;

            // Move player
            if (keys.ArrowLeft && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys.ArrowRight && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }

            // Create new obstacles
            if (frameCount % 100 === 0) {
                createObstacle();
            }

            // Update obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].y += gameSpeed;

                // Check collision
                if (
                    player.x < obstacles[i].x + obstacles[i].width &&
                    player.x + player.width > obstacles[i].x &&
                    player.y < obstacles[i].y + obstacles[i].height &&
                    player.y + player.height > obstacles[i].y
                ) {
                    gameOver = true;
                    return;
                }

                // Remove off-screen obstacles and increase score
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                    score++;
                    scoreDisplay.textContent = score;
                    
                    // Increase difficulty
                    if (score % 5 === 0) {
                        gameSpeed += 0.5;
                    }
                }
            }

            frameCount++;
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw road
            ctx.fillStyle = '#7f8c8d';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw road markings
            ctx.fillStyle = '#ecf0f1';
            for (let i = 0; i < canvas.height; i += 40) {
                ctx.fillRect(canvas.width / 2 - 2, i, 4, 20);
            }

            // Draw player car
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Car details
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(player.x + 5, player.y + 5, 8, 15);
            ctx.fillRect(player.x + 17, player.y + 5, 8, 15);
            ctx.fillRect(player.x + 5, player.y + 30, 8, 15);
            ctx.fillRect(player.x + 17, player.y + 30, 8, 15);

            // Draw obstacles
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });

            // Game over screen
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#e74c3c';
                ctx.font = '36px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
                
                ctx.fillStyle = '#ecf0f1';
                ctx.font = '24px Arial';
                ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 30);
                ctx.fillText('Press Reset to play again', canvas.width / 2, canvas.height / 2 + 70);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            score = 0;
            gameOver = false;
            gameSpeed = 2;
            frameCount = 0;
            obstacles = [];
            player.x = canvas.width / 2 - 15;
            scoreDisplay.textContent = '0';
        }

        // Start the game
        gameLoop();
    </script>

<script>
try{
  window.addEventListener('message', function(e){
    if(e && e.data === 'surfers:reload'){ location.reload(); }
  });
  if (window.parent) {
    window.parent.postMessage({type:'surfers:ready'}, '*');
  }
  window.addEventListener('error', function(e){
    try { window.parent && window.parent.postMessage({type:'surfers:error', msg: String(e.error||e.message) }, '*'); } catch(e){}
  });
} catch(e){}
</script>
</body>
</html>
